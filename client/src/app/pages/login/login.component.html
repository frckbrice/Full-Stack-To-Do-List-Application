<div class="flex flex-col gap-2 p-6 bg-white rounded-lg shadow">
    <h5 class="text-xl mb-2 font-bold text-gray-900">Sign In</h5>
    <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
        <div class="form-group mb-3">
            <label for="" class="block text-sm font-medium leading-6 text-gray-900">Email Address</label>
            <input type="text" placeholder="Email Address"
                class="w-full py-2 px-3 outline-none border-2 border-gray-200 focus:border-blue-600 rounded-lg placeholder:text-gray-400"
                formControlName="email"
                [class]="{'invalid': loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched, 'valid':loginForm.get('email')?.valid}">
            @if (loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched) {
            <span class="text-red-400 text-sm font-medium">Email Address is required.</span>
            }
        </div>
        <div class="form-group mb-3">
            <label for="" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
            <input type="password" placeholder="Password"
                class="w-full py-2 px-3 outline-none border-2 border-gray-200 focus:border-blue-600 rounded-lg  placeholder:text-gray-400"
                formControlName="password"
                [class]="{'invalid': loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched, 'valid':loginForm.get('password')?.valid}">
            @if (loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched) {
            <span class="text-red-400 text-sm font-medium">Password is required.</span>
            }
        </div>
        <button class="btn btn-primary text-white bg-blue-600 hover:bg-blue-700 py-2.5 px-6 rounded-lg">Submit</button>
    </form>
</div>
